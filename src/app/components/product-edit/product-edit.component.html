<div class="container" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup" >
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name"
             [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
      <div *ngIf="submitted && productFormGroup.controls['name']?.errors" class="invalid-feedback">
        <div *ngIf="productFormGroup.controls['name'].errors?.['required']">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control"  formControlName="price"
             [ngClass]="{'is-invalid':submitted && productFormGroup.controls['price'].errors}">
      <div *ngIf="submitted && productFormGroup.controls['price']?.errors" class="invalid-feedback"></div>
      <div *ngIf="productFormGroup.controls['price'].errors?.['required']">price is required</div>
      <div *ngIf="productFormGroup.controls['price'].errors?.['min']">price min 10</div>
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control"  formControlName="quantity"
             [ngClass]="{'is-invalid':submitted && productFormGroup.controls['quantity'].errors}">
      <div *ngIf="submitted && productFormGroup.controls['quantity']?.errors" class="invalid-feedback"></div>
      <div *ngIf="productFormGroup.controls['quantity'].errors?.['required']">Quantity is required</div>
      <div *ngIf="productFormGroup.controls['quantity'].errors?.['min']">quantity min 1</div>
    </div>
    <div class="checkbox">
      <label>Selected</label>
      <input type="checkbox" formControlName="selected" >
    </div>
    <div class="checkbox">
      <label>Available</label>
      <input type="checkbox" formControlName="available">
    </div>
    <button (click)="onUpdate()" class="btn btn-success">Save</button>
