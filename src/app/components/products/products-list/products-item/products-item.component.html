<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>{{product.selected}}</td>
  <td>{{product.available}}</td>
  <td >
    <button (click)="onSelect(product)"  [ngClass]="product.selected?'btn btn-success':'btn btn-danger'" class="btn-sm" >
      <span *ngIf="product.selected">UnSelect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td>
    <button  (click)="onDelete(product)" class="btn btn-danger">
      <span class="fa fa-trash-o"></span>
    </button>
  </td>
  <td>
    <button  (click)="onEdit(product)" class="btn btn-primary">
      <span class="fa fa-edit"></span>
    </button>
  </td>
</tr>
